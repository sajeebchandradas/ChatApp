<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a New Chat</h1>
    <form method="POST">
        <input type="text" name="topic" placeholder="Chat Topic" required>
        <input type="text" name="creator" placeholder="Chat Topic Creator Name" required>
        <input type="text" name="sender" placeholder="Your Name" required>
        <input type="text" name="content" placeholder="First Message" required>
        <br>
        <button type="submit">Create Chat</button>
    </form>

    <h2>Available Chats</h2>
    <table border="1">
        <tr>
            <th>Chat Topic</th>
            <th>Creator</th>
        </tr>
        {% for chat in chats %}
        <tr>
            <td><a href="{{ url_for('chat', chat_id=chat[0]) }}">{{ chat[1] }}</a></td>
            <td>{{ chat[2] }}</td>
        </tr>
        {% endfor %}
    </table>
